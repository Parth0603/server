<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Customization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #avatar-preview {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border: 4px solid #e5e7eb;
            transition: all 0.3s;
        }
        #avatar-preview.sphere { border-radius: 50%; }
        #avatar-preview.box { border-radius: 15%; }

        .style-btn, .hair-btn {
            padding: 6px 12px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: #9ca3af;
            background: #f9fafb;
            font-size: 11px;
        }
        .style-btn.selected, .hair-btn.selected {
            border-color: #3182ce;
            color: #3182ce;
            background: #eff6ff;
        }
        .style-btn:hover, .hair-btn:hover {
            color: #6b7280;
            background: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4">Customize Your Avatar</h1>
        
        <div id="avatar-preview" class="sphere"></div>

        <div class="mb-4">
            <label for="playerName" class="block text-sm font-medium text-gray-700 mb-1">Enter Your Name</label>
            <input type="text" id="playerName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Alex">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Avatar Style</label>
            <div id="style-selector" class="flex justify-center gap-3">
                <button data-style="casual" class="style-btn selected" title="Casual">
                    <div class="text-xs">ðŸ‘¤ Casual</div>
                </button>
                <button data-style="business" class="style-btn" title="Business">
                    <div class="text-xs">ðŸ‘” Business</div>
                </button>
                <button data-style="creative" class="style-btn" title="Creative">
                    <div class="text-xs">ðŸŽ¨ Creative</div>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Hair Style</label>
            <div id="hair-selector" class="flex justify-center gap-2">
                <button data-hair="short" class="hair-btn selected">Short</button>
                <button data-hair="long" class="hair-btn">Long</button>
                <button data-hair="curly" class="hair-btn">Curly</button>
                <button data-hair="bald" class="hair-btn">Bald</button>
            </div>
        </div>

        <div class="mb-6">
            <label for="color-picker" class="block text-sm font-medium text-gray-700 mb-2">Choose a Color</label>
            <input type="color" id="color-picker" value="#3182ce" class="w-full h-10 p-1 border border-gray-300 rounded-md cursor-pointer">
        </div>

        <button id="continueBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition">
            Continue
        </button>
    </div>

    <script src="home.js"></script>
</body>
</html>
