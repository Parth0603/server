<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Customization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
        }
        .container {
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        #avatar-preview {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            border: 3px solid #3b82f6;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
        #avatar-preview.sphere { border-radius: 50%; }
        #avatar-preview.box { border-radius: 20%; }

        .style-btn, .hair-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: #94a3b8;
            background: rgba(30, 41, 59, 0.8);
            font-size: 12px;
            font-weight: 500;
        }
        .style-btn.selected, .hair-btn.selected {
            border-color: #3b82f6;
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
        .style-btn:hover, .hair-btn:hover {
            color: #e2e8f0;
            background: rgba(51, 65, 85, 0.8);
            transform: translateY(-1px);
        }
        .input-field {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(148, 163, 184, 0.2);
            color: #e2e8f0;
        }
        .input-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
        .label { color: #cbd5e1; }
        .title { color: #f1f5f9; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container p-8 rounded-2xl text-center w-full max-w-md">
        <h1 class="title text-3xl font-bold mb-6">Customize Your Avatar</h1>
        
        <div id="avatar-preview" class="sphere"></div>

        <div class="mb-4">
            <label for="playerName" class="label block text-sm font-medium mb-2">Enter Your Name</label>
            <input type="text" id="playerName" class="input-field w-full px-4 py-3 rounded-lg focus:outline-none transition-all" placeholder="e.g., Alex">
        </div>

        <div class="mb-4">
            <label class="label block text-sm font-medium mb-3">Avatar Style</label>
            <div id="style-selector" class="flex justify-center gap-3">
                <button data-style="casual" class="style-btn selected" title="Casual">
                    <div class="text-xs">ðŸ‘¤ Casual</div>
                </button>
                <button data-style="business" class="style-btn" title="Business">
                    <div class="text-xs">ðŸ‘” Business</div>
                </button>
                <button data-style="creative" class="style-btn" title="Creative">
                    <div class="text-xs">ðŸŽ¨ Creative</div>
                </button>
            </div>
        </div>

        <div class="mb-4">
            <label class="label block text-sm font-medium mb-3">Hair Style</label>
            <div id="hair-selector" class="flex justify-center gap-2">
                <button data-hair="short" class="hair-btn selected">Short</button>
                <button data-hair="long" class="hair-btn">Long</button>
                <button data-hair="curly" class="hair-btn">Curly</button>
                <button data-hair="bald" class="hair-btn">Bald</button>
            </div>
        </div>

        <div class="mb-6">
            <label for="color-picker" class="label block text-sm font-medium mb-3">Choose a Color</label>
            <input type="color" id="color-picker" value="#3182ce" class="w-full h-12 p-1 border-2 border-slate-600 rounded-lg cursor-pointer bg-slate-800">
        </div>

        <button id="continueBtn" class="btn-primary w-full text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300">
            Continue
        </button>
    </div>

    <script src="home.js"></script>
</body>
</html>
